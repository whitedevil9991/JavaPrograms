<html>
    <head>
        <title>
            jQuery example
        </title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script type="text/javascript" language="javascript">

            $document.ready(function(){                            //this is the start
                $("div").click(function(){                         // when you click on div then
                    alert("hi this is an alert pop, ignore this"); // it comes down to this alert popup message
                    $("p").click(function(){                       //click on p then
                        alert("this is my js");                    //alert popup comes up
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="thisdiv">
            Click on Div!
        </div>
        <div id="p">
            Click on P!
        </div>
        <p>this is paragraph, click on it</p>
    </body>
</html>
